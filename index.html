<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Income Outcome Chart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-12 bg-light">
          <div class="card card-body">
            <form action="">
              <input
                type="text"
                class="btn btn-dark text-white m-3"
                name="about"
                placeholder="Type content..."
              />
              <input
                type="date"
                class="btn btn-dark text-white m-3"
                name="date"
              />
              <select name="type" id="" class="btn btn-dark text-white m-3">
                <option value="income">Income</option>
                <option value="outcome">Outcome</option>
              </select>
              <input type="submit" value="Submit" class="btn btn-success m-3" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4 m-0">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between">
                <div class="">
                  Pocket Money <br />
                  <small class="text-muted">19-5-2025</small>
                </div>
                <small class="text text-success fw-bold align-self-center"
                  >+ 10000 MMK</small
                >
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <div class="">
                  Pay Bill <br />
                  <small class="text-muted">19-5-2025</small>
                </div>
                <small class="text text-danger fw-bold align-self-center"
                  >- 3000 MMK</small
                >
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <div class="">
                  Bus Fee <br />
                  <small class="text-muted">19-5-2025</small>
                </div>
                <small class="text text-danger fw-bold align-self-center"
                  >- 400 MMK</small
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
