<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Income Outcome Chart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 bg-light">
          <form
            action=""
            class="p-3"
            style="justify-content: space-evenly"
          ></form>
          <div style="display: flex; justify-content: space-around">
            <input
              type="text"
              name="about"
              class="btn btn-dark"
              placeholder="အကြောင်းအရာ"
            />
            <input type="date" name="date" class="btn btn-dark" />
            <select name="type" class="btn btn-dark">
              <option value="income">ဝင်ငွေ</option>
              <option value="outcome">ထွက်ငွေ</option>
            </select>
            <input
              type="submit"
              value="စာရင်းသွင်းမယ်"
              class="btn btn-success"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
