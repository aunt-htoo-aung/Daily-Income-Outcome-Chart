<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Income Outcome Chart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid mt-5 px-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-body shadow p-0">
            <form action="process.php" method="post">
              <input
                type="text"
                class="btn border m-3"
                name="about"
                placeholder="Type content..."
              />

              <select name="type" id="" class="btn border m-3">
                <option value="Income">Income</option>
                <option value="Outcome">Outcome</option>
              </select>
              <input
                type="number"
                class="btn border m-3"
                name="amount"
                style="width: 20%"
                placeholder="Amount"
              />
              <input type="submit" name="submit" class="btn border m-3" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid px-4 mt-4 m-0">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-body shadow">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between">
                <div class="">
                  Pocket Money <br />
                  <small class="text-muted">19-5-2025</small>
                </div>
                <small class="text text-success fw-bold align-self-center"
                  >+ 10000 MMK</small
                >
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <div class="">
                  Pay Bill <br />
                  <small class="text-muted">19-5-2025</small>
                </div>
                <small class="text text-danger fw-bold align-self-center"
                  >- 3000 MMK</small
                >
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <div class="">
                  Bus Fee <br />
                  <small class="text-muted">19-5-2025</small>
                </div>
                <small class="text text-danger fw-bold align-self-center"
                  >- 400 MMK</small
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-body shadow">
            <div class="d-flex justify-content-between">
              <div>
                <h4>Chart</h4>
              </div>
              <div class="">
                <small class="text-success me-5">Income : + 10000 MMK</small>
                <small class="text-danger">Outcome : - 3400 MMK</small>
              </div>
            </div>
            <hr class="p-0 m-0" />
            <div class="mt-3">
              <canvas id="inout"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
